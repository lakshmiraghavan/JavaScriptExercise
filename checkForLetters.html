<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        span.highlight {
            background-color: yellow;
            font-weight: bold;
        }
        </style>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
        $(function(){

            var div = document.getElementById('val');
            var t = div.innerHTML;
            $('#s').on('keyup', function(){
                {
                    div.innerHTML = this.value ?
                            t.replace(new RegExp(this.value, 'gmi'),
                                    '<span class="highlight">' + this.value + '</span>')
                            : t;
                };
            })
        })

    </script>
</head>
<body>
<input id='s'>
<div id='val'>This is a test</div>


</body>
</html>
